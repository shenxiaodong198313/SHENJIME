<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android图标生成器</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 头部 -->
        <header class="app-header">
            <div class="header-content">
                <i class="fas fa-mobile-alt header-icon"></i>
                <h1>Android图标生成器</h1>
                <p>一键生成符合Android开发标准的各种尺寸图标</p>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 图片上传区域 -->
            <section class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h3>选择或拖拽图片到此处</h3>
                        <p>支持 PNG, JPG, JPEG, BMP, GIF, WebP 格式</p>
                        <p class="upload-hint">建议使用至少 192x192 像素的正方形图片</p>
                        <button class="btn btn-primary" id="selectImageBtn">
                            <i class="fas fa-folder-open"></i>
                            选择图片
                        </button>
                    </div>
                </div>
                
                <!-- 图片预览 -->
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <div class="preview-header">
                        <h4>图片预览</h4>
                        <button class="btn btn-secondary btn-small" id="changeImageBtn">
                            <i class="fas fa-exchange-alt"></i>
                            更换图片
                        </button>
                    </div>
                    <div class="preview-content">
                        <img id="previewImage" alt="预览图片">
                        <div class="image-info">
                            <p id="imageInfo"></p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 配置选项 -->
            <section class="config-section">
                <h3><i class="fas fa-cog"></i> 生成配置</h3>
                <div class="config-grid">
                    <div class="config-item">
                        <label for="iconName">图标名称:</label>
                        <input type="text" id="iconName" value="ic_launcher" placeholder="ic_launcher">
                        <small>生成的图标文件名前缀</small>
                    </div>

                    <div class="config-item">
                        <label for="outputPath">输出目录:</label>
                        <div class="path-input">
                            <input type="text" id="outputPath" placeholder="选择输出目录..." readonly>
                            <button class="btn btn-secondary" id="selectOutputBtn">
                                <i class="fas fa-folder"></i>
                                选择目录
                            </button>
                        </div>
                    </div>

                    <div class="config-item">
                        <label>
                            <input type="checkbox" id="enableCompression" checked>
                            启用无损压缩
                        </label>
                        <small>减小文件大小，保持图片质量</small>
                    </div>

                    <div class="config-item">
                        <label for="quality">压缩质量:</label>
                        <div class="quality-slider">
                            <input type="range" id="quality" min="60" max="100" value="90">
                            <span id="qualityValue">90%</span>
                        </div>
                    </div>

                    <div class="config-item">
                        <label>
                            <input type="checkbox" id="generateNotificationIcons" checked>
                            生成通知图标
                        </label>
                        <small>生成用于通知栏的白色图标</small>
                    </div>
                </div>
            </section>

            <!-- 生成按钮 -->
            <section class="action-section">
                <button class="btn btn-success btn-large" id="generateBtn" disabled>
                    <i class="fas fa-magic"></i>
                    生成Android图标
                </button>
            </section>

            <!-- 进度显示 -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-header">
                    <h4>正在生成图标...</h4>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">准备中...</div>
            </section>

            <!-- 结果显示 -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-header">
                    <h4 id="resultTitle"></h4>
                </div>
                <div class="result-content" id="resultContent"></div>
                <div class="result-actions">
                    <button class="btn btn-primary" id="openOutputBtn">
                        <i class="fas fa-folder-open"></i>
                        打开输出目录
                    </button>
                    <button class="btn btn-secondary" id="generateAgainBtn">
                        <i class="fas fa-redo"></i>
                        重新生成
                    </button>
                </div>
            </section>
        </main>

        <!-- 底部信息 -->
        <footer class="app-footer">
            <p>&copy; 2024 SHENJIME - Android图标生成器 v1.0.0</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
