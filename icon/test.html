    <script>
        // é‡å†™console.logæ¥æ˜¾ç¤ºåœ¨é¡µé¢ä¸Š
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addToLog(type, ...args) {
            const logDiv = document.getElementById('consoleLog');
            const timestamp = new Date().toLocaleTimeString();
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? 'red' : type === 'warn' ? 'orange' : 'black';
            logEntry.textContent = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // è°ƒç”¨åŸå§‹çš„consoleæ–¹æ³•
            if (type === 'error') originalError(...args);
            else if (type === 'warn') originalWarn(...args);
            else originalLog(...args);
        }
        
        console.log = (...args) => addToLog('log', ...args);
        console.error = (...args) => addToLog('error', ...args);
        console.warn = (...args) => addToLog('warn', ...args);
        
        function clearLog() {
            document.getElementById('consoleLog').innerHTML = '';

        // ç®€åŒ–çš„å›¾åƒå¤„ç†å™¨
        class SimpleImageProcessor {
            constructor() {
                this.originalImage = null;
            }
            
            async loadImage(file) {
                return new Promise((resolve, reject) => {
                    console.log('å¼€å§‹åŠ è½½æ–‡ä»¶:', file.name, file.type, file.size);
                    
                    if (!file || !file.type.startsWith('image/')) {
                        reject(new Error('è¯·é€‰æ‹©æœ‰æ•ˆçš„å›¾ç‰‡æ–‡ä»¶'));
                        return;
                    }

                    const reader = new FileReader();
                    reader.onload = (e) => {
                        console.log('æ–‡ä»¶è¯»å–å®Œæˆï¼Œåˆ›å»ºå›¾ç‰‡å¯¹è±¡...');
                        const img = new Image();
                        img.onload = () => {
                            console.log('å›¾ç‰‡åŠ è½½æˆåŠŸ:', img.width, 'x', img.height);
                            this.originalImage = img;
                            this.updatePreview();
                            this.showOriginal();
                            resolve(img);
                        };
                        img.onerror = (error) => {
                            console.error('å›¾ç‰‡åŠ è½½å¤±è´¥:', error);
                            reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                        };
                        img.src = e.target.result;
                    };
                    reader.onerror = (error) => {
                        console.error('æ–‡ä»¶è¯»å–å¤±è´¥:', error);
                        reject(new Error('æ–‡ä»¶è¯»å–å¤±è´¥'));
                    };
                    reader.readAsDataURL(file);
                });
            }
            
            updatePreview() {
                if (!this.originalImage) {
                    console.warn('æ²¡æœ‰åŸå§‹å›¾ç‰‡');
                    return;
                }
                
                const canvas = document.getElementById('previewCanvas');
                const ctx = canvas.getContext('2d');
                
                console.log('å¼€å§‹æ›´æ–°é¢„è§ˆ...');
                
                // æ¸…ç©ºç”»å¸ƒ
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹
                const scale = Math.min(
                    canvas.width / this.originalImage.width,
                    canvas.height / this.originalImage.height
                );
                
                const scaledWidth = this.originalImage.width * scale;
                const scaledHeight = this.originalImage.height * scale;
                
                // è®¡ç®—å±…ä¸­ä½ç½®
                const x = (canvas.width - scaledWidth) / 2;
                const y = (canvas.height - scaledHeight) / 2;
                
                console.log('ç»˜åˆ¶å‚æ•°:', { scale, scaledWidth, scaledHeight, x, y });
                
                // ç»˜åˆ¶å›¾ç‰‡
                ctx.drawImage(this.originalImage, x, y, scaledWidth, scaledHeight);
                
                console.log('é¢„è§ˆæ›´æ–°å®Œæˆ');
                document.getElementById('previewResult').innerHTML = '<div class="success">é¢„è§ˆæ›´æ–°æˆåŠŸï¼</div>';
            }
            
            showOriginal() {
                if (!this.originalImage) return;
                
                const originalImg = document.getElementById('originalImage');
                originalImg.src = this.originalImage.src;
                document.getElementById('originalResult').innerHTML = '<div class="success">åŸå›¾æ˜¾ç¤ºæˆåŠŸï¼</div>';
            }
        }
        
        const processor = new SimpleImageProcessor();
        
        async function testFileSelect() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('fileResult');
            
            if (!fileInput.files.length) {
                resultDiv.innerHTML = '<div class="error">è¯·å…ˆé€‰æ‹©ä¸€ä¸ªæ–‡ä»¶</div>';
                return;
            }
            
            const file = fileInput.files[0];
            
            try {

                await processor.loadImage(file);
                resultDiv.innerHTML = '<div class="success">æ–‡ä»¶å¤„ç†æˆåŠŸï¼</div>';
            } catch (error) {

                resultDiv.innerHTML = `<div class="error">æ–‡ä»¶å¤„ç†å¤±è´¥: ${error.message}</div>`;

        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–

            } else {

        });
